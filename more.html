<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonS</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="js-result">

        </div>
    </div>




    <template class="js-more-temp">
        <div class="js-more-result pokemon-box col-4 mx-auto mt-5 p-3  rounded">
            <h3 class="js-more-title text-black"><strong>Bulbasaur</strong></h3>
            <span class="js-more-num pokemon-num badge bg-success">001</span>
            <img class="js-more-img" src="http://www.serebii.net/pokemongo/pokemon/001.png" width="300" height="300">
            <div class="d-flex align-items-center justify-content-between">
                <p class="js-more-type">Grass, Poison</p>
                <time class="js-more-time" datetime="20:00">20:00</time>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <p class="js-more-candy">Bulbasaur Candy</p>
                <p class="js-more-candy_count">Count: 25</p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <p class="js-more-height">height: 0.71m</p>
                <p class="js-more-weight">weight: 6.9kg</p>
            </div>

            <div class="d-grid">
                <button class="js-ortga-btn btn btn-primary">Otrga</button>
            </div>
        </div>

    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/more.js"></script>
</body>
</html>
